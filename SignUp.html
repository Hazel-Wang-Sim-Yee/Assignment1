  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="Media\kitani_logo.png" alt="logo" width=15%>
        </div>
        <a href="Home.html#home-anchor">Home</a>
        <a href="Home.html#updates-anchor">Updates</a>
        <a href="Home.html#bio-anchor">Bio</a>
        <a href="Home.html#music-anchor">Music</a>
        <a href="Home.html#goods-anchor">Goods</a>
      </div>
    </header>

    <h1 ID="Sign-up-page-title">Sign Up</h1>
    <Section class="container">
        <form action="/action_page.php" id="myFrm">
            <label for="email">Email</label>
            <p></p>
            <input type="email" id="email" name="email" required>

            <p><label for="usrname">Username</label></p>
            <p> </p>
            <input type="text" id="usrname" name="usrname" required>
      
            <p><label for="psw">Password</label></p>
            <p> </p>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
            <p><input type="submit" value="Submit"></p>

            <table id="user-table">
              <thead>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
              </thead>
              <tbody id="user-table-body"></tbody>
            </table>

          <script>
            refreshUserTable();

            document.addEventListener("submit", function (event) {
              event.preventDefault();
              let userEmail = document.getElementById("email").value;
              let userName = document.getElementById("usrname").value;
              let userPsw = document.getElementById("psw").value;

              let userList = [];

              if (localStorage.getItem("userList") !== null) {
                userList = JSON.parse(localStorage.getItem("userList"));
              }
              let newUser = new User(userEmail, userName, userPsw);
              userList.push(newUser);
              localStorage.setItem("userList",JSON.stringify(userList));

              document.getElementById("myFrm").reset();

              refreshUserTable();
            });

            function User(userEmail, userName, userPsw) {
              this.id = Date.now();
              this.email = userEmail;
              this.name = userName;
              this.password = userPsw;
            }

            function refreshUserTable() {
              let userTable = document.getElementById("user-table-body");
              let userList = [];
              let userData = "";
              if (localStorage.getItem("userList") !==null) {
                userList= JSON.parse(localStorage.getItem("userList"));

                for (let user of userList) {
                  userData += `<tr><td>${user.email}</td><td>${user.name}</td><td>${user.password}</td></tr>`;
                }
                userTable.innerHTML = userData;
              }
            }
          </script>
        </form>
    </Section>
  </body>
</html>
